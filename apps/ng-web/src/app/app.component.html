<div class="container mx-auto">
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <mat-form-field class="my-4 w-full">
      <input matInput formControlName="search" type="search" />
    </mat-form-field>

    <brew-color-grid-select formControlName="color"/>

    <div class="flex justify-end">
      <button mat-raised-button [disabled]="!form.get('search')?.value"  type="submit">Submit</button>
    </div>
  </form>

  <div class="py-2">
    <code class="block whitespace-pre overflow-x-scroll">{{
      form.value | json
    }}</code>
  </div>
</div>
